<script src="include.js"></script>

<!--[if IE 9]><link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.7.8/css/aui-ie9.css" media="all"><![endif]-->
<link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.7.8/css/aui-experimental.css" media="all">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//aui-cdn.atlassian.com/aui-adg/5.7.8/js/aui.js"></script>
<script src="//aui-cdn.atlassian.com/aui-adg/5.7.8/js/aui-datepicker.js"></script>
<script src="//aui-cdn.atlassian.com/aui-adg/5.7.8/js/aui-experimental.js"></script>
<script src="//aui-cdn.atlassian.com/aui-adg/5.7.8/js/aui-soy.js"></script>

<section>
  <h2>Automatic commenting</h2>
  <div class="aui-toolbar2">
      <div class="aui-toolbar2-inner">
          <div class="aui-toolbar2-primary">
              <div id="button-set2" class="aui-buttons">
                <div id="button-set" class="aui-buttons">
                    <button class="aui-button aui-button-primary">LOAD</button>
                </div>
                <div id="button-set1" class="aui-buttons">
                    <button class="aui-button">NEW</button>
                </div>
              </div>
          </div>
      </div><!-- .aui-toolbar-inner -->
  </div>
</section>



<form action="#" method="post" id="d" class="aui">
    <fieldset class="group">
        <legend><span>Select Atalssian Server</span></legend>
        <div class="field-group">
            <label for="multiselect">Select Atalssian Server</label>
            <select class="multi-select" size="4" multiple="multiple" id="multiselect" name="multiselect">
                <option>Q-Tracker</option>
                <option>HARMONY</option>
                <option>DEV Tracker</option>
                <option class="disabled" title="NOT YET..." disabled>JIRA2</option>
            </select>
            <div class="description">JIRA2 is not supported</div>
        </div>
    </fieldset>

    <fieldset class="group">
        <legend><span>Select Atalssian Server</span></legend>
        <div class="radio">
            <input class="radio" type="radio" checked="checked"
                name="radiobuttons" id="radioButtonOne">
            <label for="radioButtonOne">Q-Tracker</label>
        </div>
        <div class="radio">
            <input class="radio" type="radio"
                name="radiobuttons" id="radioButtonTwo">
            <label for="radioButtonTwo">HARMONY</label>
        </div>
        <div class="radio">
            <input class="radio" type="radio"
                name="radiobuttons" id="radioButtonThree">
            <label for="radioButtonThree">DEV-Tracker</label>
        </div>
        <div class="radio">
            <input class="radio" type="radio"
                name="radiobuttons" id="radioButtonThree" disabled>
            <label for="radioButtonThree" disabled>JIRA2</label>
        </div>
    </fieldset>

    <fieldset class="group">
        <div class="field-group">
            <label for="select-example">Select Atalssian Server</label>
            <select class="select" id="select-example" name="select-example">
                <option>Q-Tracker</option>
                <option>HARMONY</option>
                <option>DEV-Tracker</option>
                <option class="disabled" disabled>JIRA2</option>
            </select>
        </div>
    </fieldset>

    <div class="field-group">
        <label for="text-input">Title<span class="aui-icon icon-required"> required</span></label>
        <input class="text" type="text" id="d-fname" name="d-fname" title="first name" placeholder="예) webOS4.5 SIC NotResolveIssues">
        <div class="description">Title of filter</div>
    </div>

    <div class="field-group">
        <label for="text-input">Query(filter)<span class="aui-icon icon-required">required</span></label>
        <input class="text long-field" type="text" id="d-fname" name="d-fname" title="filter" placeholder="예) project in ('QISSUE-19) and filter=SIC.MEMBERS and resoultion is Unresolved">
        <div class="description">JIRA에서 사용하는 Query를(filter포함) 그대로 입력하세요.</div>
    </div>

    <fieldset>
        <legend><span>Leave a comment</span></legend>
        <div class="field-group">
            <label for="textarea-id">Comment<span class="aui-icon icon-required"></span></label>
            <textarea class="textarea" name="comment" id="textarea-id" placeholder="Your comment here..."></textarea>
        </div>
    </fieldset>

    <div class="buttons-container">
        <div class="buttons">
            <input class="button submit" type="submit" value="Save" id="d-save-btn1">
            <a class="cancel" href="#">초기화</a>
        </div>
    </div>
</form>

<script type="text/javascript">
    AJS.$(document).ready(function(){
      AJS.inlineHelp();
  });
</script>
